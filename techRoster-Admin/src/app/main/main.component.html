<div class="content">
  <div class="content__section">
    <div class="content__caption">
      <h1>Technologies:</h1> 
      <a [routerLink]="['/addtech']">
        <button>
          <i class="fa fa-plus fa-2x"></i>
        </button>
      </a>
    </div>
    <div class="content__list" *ngFor="let tech of data.technologies">
      <div class="content__list__item">
        <div>
          <a [routerLink]="['/edittech']">
            <button>
              <i class="fa fa-edit"></i>
            </button>
          </a>
        </div>
        <div>
          <a [routerLink]="['/deletetech']" (click)="data.deleteTech(tech._id, tech.name)" >
            <button>
              <i class="fa fa-trash"></i>
            </button>
          </a>
        </div>
        <div><h3>{{tech.name}}</h3></div>
      </div>
    </div>
  </div>
  <div class="content__section">
    <div class="content__caption">
      <h1>Courses:</h1> 
      <a [routerLink]="['/addcourse']">
        <button>
          <i class="fa fa-plus fa-2x"></i>
        </button>
      </a>
    </div>
    <div class="content__list" *ngFor="let course of data.courses">
      <div class="content__list__item">
        <div>
          <a [routerLink]="['/editcourse']" (click)="data.populateCourseEdit(course._id, course.code, course.name)" >
            <button>
              <i class="fa fa-edit"></i>
            </button>
          </a>
        </div>
        <div>
          <a [routerLink]="['/deletecourse']" (click)="data.deleteCourse(course._id, course.code, course.name)" >
            <button>
              <i class="fa fa-trash"></i>
            </button>
          </a>
        </div>
        <div><h3>{{course.name}}</h3></div>
      </div>
    </div>
  </div>

</div>
